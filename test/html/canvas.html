<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ç™½æ¿ - ç»˜ç”»åŠŸèƒ½</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        #toolbar {
            background: #eee;
            padding: 12px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #canvas {
            background: white;
            cursor: crosshair;
            flex: 1;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button.active {
            background-color: #007bff;
            color: white;
        }
        input[type="color"], input[type="number"] {
            height: 30px;
            margin: 0;
        }
        label {
            font-size: 14px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- å·¥å…·æ  -->
    <div id="toolbar">
        <button data-tool="pencil">ç”»ç¬”</button>
        <button data-tool="line">ç›´çº¿</button>
        <button data-tool="rect">çŸ©å½¢</button>
        <button data-tool="ellipse">æ¤­åœ†</button>
        <button data-tool="spray">å–·æª</button>
        <button data-tool="eraser">æ©¡çš®æ“¦</button>
        <input type="color" id="color-picker" value="#000000" />
        <label>ç²—ç»†:
            <input type="number" id="stroke-width" value="3" min="1" max="20" style="width:50px;" />
        </label>
        <button id="fill-toggle">ç©ºå¿ƒå›¾å½¢</button>
        <button id="save-btn">ğŸ’¾ ä¿å­˜å›¾ç‰‡</button>
    </div>
    <!-- ç”»å¸ƒ -->
    <canvas id="canvas"></canvas>
</div>

<script>
    // =============== ç”»å¸ƒåˆå§‹åŒ– ===============
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // è®¾ç½®ç”»å¸ƒå¤§å°
    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // =============== çŠ¶æ€å˜é‡ ===============
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let startX = 0, startY = 0;
    let currentTool = 'pencil';
    let currentColor = '#000000';
    let strokeWidth = 3;
    let isFillMode = false;

    // åŒç¼“å†²ï¼šç”¨äºæ‹–æ‹½é¢„è§ˆ
    const offscreenCanvas = document.createElement('canvas');
    const offCtx = offscreenCanvas.getContext('2d');

    function syncOffscreen() {
        offscreenCanvas.width = canvas.width;
        offscreenCanvas.height = canvas.height;
        offCtx.drawImage(canvas, 0, 0);
    }

    // =============== å·¥å…·æ äº‹ä»¶ ===============
    const buttons = document.querySelectorAll('[data-tool]');
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentTool = btn.dataset.tool;
        });
    });

    document.getElementById('color-picker').addEventListener('input', (e) => {
        currentColor = e.target.value;
        if (currentTool !== 'eraser') {
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
        }
    });

    document.getElementById('stroke-width').addEventListener('input', (e) => {
        strokeWidth = parseFloat(e.target.value) || 1;
        ctx.lineWidth = strokeWidth;
    });

    document.getElementById('fill-toggle').addEventListener('click', (e) => {
        isFillMode = !isFillMode;
        e.target.textContent = isFillMode ? 'å®å¿ƒå›¾å½¢' : 'ç©ºå¿ƒå›¾å½¢';
    });

    // =============== é¼ æ ‡äº‹ä»¶ ===============
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
        [startX, startY] = [e.offsetX, e.offsetY];

        ctx.lineWidth = strokeWidth;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        if (currentTool === 'eraser') {
            ctx.strokeStyle = 'white';
        } else {
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
        }

        // æ‹–æ‹½ç±»å›¾å½¢ï¼šä¿å­˜å½“å‰ç”»å¸ƒçŠ¶æ€
        if (['line', 'rect', 'ellipse'].includes(currentTool)) {
            syncOffscreen();
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        const x = e.offsetX, y = e.offsetY;

        if (!['pencil','eraser'].includes(currentTool)){
            // æ¸…é™¤å½“å‰ç”»å¸ƒï¼Œé‡ç»˜èƒŒæ™¯ + é¢„è§ˆ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(offscreenCanvas, 0, 0);
        }

        if (currentTool === 'pencil' || currentTool === 'curve') {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];

        } else if (currentTool === 'line') {
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();
        } else if (currentTool === 'rect') {
            const w = x - startX, h = y - startY;
            if (isFillMode) {
                ctx.fillRect(startX, startY, w, h);
            } else {
                ctx.strokeRect(startX, startY, w, h);
            }
        } else if (currentTool === 'ellipse') {
            const rx = Math.abs(x - startX) / 2;
            const ry = Math.abs(y - startY) / 2;
            const cx = startX + (x - startX) / 2;
            const cy = startY + (y - startY) / 2;
            ctx.beginPath();
            ctx.ellipse(cx, cy, rx, ry, 0, 0, 2 * Math.PI);
            if (isFillMode) ctx.fill();
            else ctx.stroke();
        } else if (currentTool === 'spray') {
            for (let i = 0; i < 10; i++) {
                const offsetX = (Math.random() - 0.5) * 10;
                const offsetY = (Math.random() - 0.5) * 10;
                ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
            }
        } else if (currentTool === 'eraser') {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }
    });

    canvas.addEventListener('mouseup', () => {
        if (!isDrawing) return;
        isDrawing = false;
        // å°†å½“å‰ç»˜åˆ¶ç»“æœâ€œæäº¤â€åˆ°ç¦»å±ç”»å¸ƒ
        syncOffscreen();
    });

    canvas.addEventListener('mouseout', () => {
        isDrawing = false;
    });

    // =============== ä¿å­˜åŠŸèƒ½ ===============
    document.getElementById('save-btn').addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'ç™½æ¿ç»˜ç”».png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });

    // =============== åˆå§‹åŒ– ===============
    document.querySelector('[data-tool="pencil"]').click(); // é»˜è®¤é€‰ä¸­ç”»ç¬”
</script>
</body>
</html>
