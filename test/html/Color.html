<script>
    // å·¥å…·å‡½æ•°ï¼šRGB â†” HSL è½¬æ¢
    function rgbToHsl(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) h = s = 0;
        else {
            const d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
            switch (max) {
                case r:
                    h = (g - b) / d + (g < b ? 6 : 0);
                    break;
                case g:
                    h = (b - r) / d + 2;
                    break;
                case b:
                    h = (r - g) / d + 4;
                    break;
            }
            h /= 6;
        }
        return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
    }

    function hslToRgb(h, s, l) {
        s /= 100;
        l /= 100;
        const C = (1 - Math.abs(2 * l - 1)) * s;
        const X = C * (1 - Math.abs((h / 60) % 2 - 1));
        const m = l - C / 2;
        let r, g, b;

        if (h >= 0 && h < 60) [r, g, b] = [C, X, 0];
        else if (h < 120) [r, g, b] = [X, C, 0];
        else if (h < 180) [r, g, b] = [0, C, X];
        else if (h < 240) [r, g, b] = [0, X, C];
        else if (h < 300) [r, g, b] = [X, 0, C];
        else if (h < 360) [r, g, b] = [C, 0, X];
        else [r, g, b] = [0, 0, 0];

        return [
            Math.round((r + m) * 255),
            Math.round((g + m) * 255),
            Math.round((b + m) * 255)
        ];
    }

    // æ›´æ–°æ˜¾ç¤ºå€¼
    function updateValue(spanId, value, unit = '') {

    // åº”ç”¨èƒŒæ™¯è‰²å’Œå‰æ™¯è‰²
    function applyColors() {

        } else {
            const h = +document.getElementById('bg-h').value;
            const s = +document.getElementById('bg-s').value;
            const l = +document.getElementById('bg-l').value;
            bgColor = `hsl(${h}, ${s}%, ${l}%)`;
        }

        // è·å–å‰æ™¯è‰²

            const s = +document.getElementById('fg-s').value;
            const l = +document.getElementById('fg-l').value;
            fgColor = `hsl(${h}, ${s}%, ${l}%)`;
        }

        // åº”ç”¨åˆ°é¡µé¢
        document.body.style.backgroundColor = bgColor;
        document.body.style.color = fgColor;
        document.querySelector('.preview').style.color = fgColor;
    }
