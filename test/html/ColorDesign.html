<body>
<div class="container">

    <div class="controls">
        <div class="slider-group">
            <label for="hue">ä¸»è‰²è°ƒ (Hue)</label>
            <input id="hue" max="360" min="0" type="range" value="210"/>
            <div class="value"><span id="hueValue">210</span>Â°</div>
        </div>

        <div class="slider-group">

            <div class="value"><span id="satValue">70</span>%</div>

            <input id="lightness" max="80" min="30" type="range" value="50"/>
            <div class="value"><span id="lightValue">50</span>%</div>
        </div>

        <div class="slider-group">
            <label for="scheme">é…è‰²æ¨¡å¼</label>
            <select id="scheme">
                <option value="complement">äº’è¡¥è‰²</option>
                <option value="analogous">ç±»æ¯”è‰²</option>
                <option value="split">åˆ†è£‚äº’è¡¥</option>
                <option value="triad">ä¸‰å…ƒç»„</option>
                <option value="tetradic">å››åˆ†æ³•</option>
            </select>
        </div>

    <div id="colorPalette" class="colors"></div>

        <h2>ğŸ¨ UI é¢„è§ˆ</h2>
        <div class="ui-preview">
            <button id="previewBtn" class="btn">ä¸»æŒ‰é’®</button>
            <div id="previewCard" class="card">
                <h3>å¡ç‰‡æ ‡é¢˜</h3>
                <p>è¿™æ˜¯ä¸€ä¸ªä½¿ç”¨ä½ é…è‰²æ–¹æ¡ˆçš„ UI ç¤ºä¾‹ã€‚</p>
            </div>
        </div>
    </div>

    <div class="export">
        <h2>ğŸ’¾ å¯¼å‡º CSS</h2>

<script>
    // å…ƒç´ 
    const hueSlider = document.getElementById('hue');
    const satSlider = document.getElementById('saturation');
    const lightSlider = document.getElementById('lightness');
    const schemeSelect = document.getElementById('scheme');
    const hueValue = document.getElementById('hueValue');
    const satValue = document.getElementById('satValue');
    const lightValue = document.getElementById('lightValue');
    const colorPalette = document.getElementById('colorPalette');
    const cssOutput = document.getElementById('cssOutput');
    const themeToggle = document.getElementById('themeToggle');
    const previewBtn = document.getElementById('previewBtn');
    const previewCard = document.getElementById('previewCard');

    // è‰²ç›¸åç§»å‡½æ•°
    function shiftHue(h, deg) {
        return (h + deg) % 360;
    }

    // è·å–é…è‰²æ–¹æ¡ˆ
    function getColors(h, s, l) {
        const scheme = schemeSelect.value;
        let hues = [];

        switch (scheme) {
            case 'complement':
                hues = [h, shiftHue(h, 180)];
                break;
            case 'analogous':
                hues = [h, shiftHue(h, 30), shiftHue(h, -30)];
                break;
            case 'split':
                hues = [h, shiftHue(h, 150), shiftHue(h, 210)];
                break;
            case 'triad':
                hues = [h, shiftHue(h, 120), shiftHue(h, 240)];
                break;
            case 'tetradic':
                hues = [h, shiftHue(h, 90), shiftHue(h, 180), shiftHue(h, 270)];
                break;
        }

        return hues.map((hue, index) => ({
            name: getColorName(index, scheme),
            h: hue,
            s: s,
            l: l
        }));
    }

    function getColorName(index, scheme) {
        const names = {
            complement: ['ä¸»è‰²', 'äº’è¡¥è‰²'],
            analogous: ['ä¸»è‰²', 'å³é‚»è‰²', 'å·¦é‚»è‰²'],
            split: ['ä¸»è‰²', 'åˆ†è£‚1', 'åˆ†è£‚2'],
            triad: ['ä¸»è‰²', 'ä¸‰å…ƒ1', 'ä¸‰å…ƒ2'],
            tetradic: ['ä¸»è‰²', 'å››åˆ†1', 'å››åˆ†2', 'å››åˆ†3']
        };
        return names[scheme][index] || `é¢œè‰²${index + 1}`;
    }

    // HSL to HEX
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color);
        };
        const r = f(0), g = f(8), b = f(4);
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
    }

    // åˆ¤æ–­é¢œè‰²æ·±æµ…çš„è¾…åŠ©å‡½æ•°
    function isLightColor(hex) {
        // å»æ‰ # ç¬¦å·
        const c = hex.substring(1);
        const rgb = parseInt(c, 16);
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = (rgb >> 0) & 0xff;
        // è®¡ç®—æ„ŸçŸ¥äº®åº¦
        const luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        return luma > 128;
    }

    // ç”Ÿæˆé¢œè‰²å—
    function updateColors() {
        const h = parseInt(hueSlider.value);
        const s = parseInt(satSlider.value);
        const l = parseInt(lightSlider.value);

        // åœ¨å‡½æ•°å¼€å¤´è®¡ç®—æ‰€æœ‰åŠ¨æ€é¢œè‰²
        const primaryHex = hslToHex(h, s, l);
        const primaryHoverHex = hslToHex(h, s + 10, l - 10); // å¢åŠ é¥±å’Œåº¦å¹¶é™ä½äº®åº¦ä»¥å¢å¼º hover æ•ˆæœ
        const primaryLightHex = hslToHex(h, s - 10, l + 10);
        const infoBgHex = hslToHex((h + 180) % 360, 70, 55);
        const linkHoverHex = hslToHex(h, s, l + 15);

        hueValue.textContent = h;
        satValue.textContent = s;
        lightValue.textContent = l;

        const colors = getColors(h, s, l);
        colorPalette.innerHTML = '';

        // æ·»åŠ ä¸»è‰²è°ƒæ–¹æ¡ˆçš„è‰²å—
        colors.forEach((color, i) => {
            const {h: ch, s: cs, l: cl, name} = color;
            const hex = hslToHex(ch, cs, cl);
            const hslStr = `hsl(${ch}, ${cs}%, ${cl}%)`;

            const block = document.createElement('div');
            block.className = 'color-block';
            block.style.backgroundColor = hslStr;
            block.style.setProperty('--hover-color', primaryHoverHex); // åŠ¨æ€è®¾ç½® hover é¢œè‰²

            const isLight = cl > 65;
            block.style.color = isLight ? '#333' : 'white';

            block.innerHTML = `
          <h3>${name}</h3>
          <p>${hex}</p>
          <p>${hslStr}</p>
          <button onclick="copyToClipboard('${hex}')">å¤åˆ¶ HEX</button>
        `;

            colorPalette.appendChild(block);
        });

        const productionColors = [
            {name: 'ä¸»è‰²hover', var: "--primary-hover",},
            {name: 'ä¸»è‰²light', var: "--primary-light",},
            {name: "èƒŒæ™¯è‰²", var: "--background-color",},
            {name: "æ–‡å­—è‰²", var: "--text-color",},
            {name: "æˆåŠŸ", var: "--success-color",},
            {name: "è­¦å‘Š", var: "--warning-bg",},
            {name: "å±é™©", var: "--danger-bg",},
            {name: "ä¿¡æ¯", var: "--info-bg",},
            {name: "å¡ç‰‡èƒŒæ™¯", var: "--card-bg",},
        ];

        productionColors.forEach(item => {
            const block = document.createElement('div');
            block.className = 'color-block';
            const color = getComputedStyle(document.getElementById('htmlRoot')).getPropertyValue(item.var);
            block.style.backgroundColor = color;
            const isLight = isLightColor(color);
            block.style.color = isLight ? '#333' : 'white';
            block.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.var}</p>
        <p>${color}</p>
        <button onclick="copyToClipboard('${color}')">å¤åˆ¶</button>
      `;
            colorPalette.appendChild(block);
        });

        // æ›´æ–°é¢„è§ˆç»„ä»¶
        previewBtn.style.backgroundColor = primaryHex;
        previewBtn.style.color = l > 60 ? '#333' : 'white';

        previewCard.style.backgroundColor = 'var(--card-bg)';
        previewCard.style.color = 'var(--text-color)';

        // æ„å»ºå®Œæ•´çš„ CSS å˜é‡è¾“å‡º
        cssOutput.value = `
:root {
    /* ğŸ¨ ä¸­æ€§è‰² */
    --color-white: #ffffff;
    --color-black: #000000;

    --background-color: #f8f9fa;
    --secondary-background-color: #E8E8E8;
    --text-color: #212529;
    --color-description: #565656;
    --subtle-text-color: #6c757d;
    --border-color: #686c71;
    --card-bg: #ffffff;
    --box-shadow: rgba(0, 0, 0, 0.08);

    /* ğŸ¯ ä¸»é¢˜è‰²ï¼ˆç”±é…è‰²å·¥å…·é©±åŠ¨ï¼‰ */
    --primary-color: ${primaryHex}; /* ä¸»è‰²è°ƒ */
    --primary-hover: ${primaryHoverHex};
    --primary-light: ${primaryLightHex};

    /* ğŸŸ¢ æˆåŠŸè‰² */
    --success-color: #28a745;
    --success-bg: #e6f9f0;
    --success-border: #b2f2cc;

    /* ğŸŸ¡ è­¦å‘Šè‰² */
    --warning-color: #333;
    --warning-bg: #ffc107;
    --warning-border: #ffeac2;

    /* ğŸ”´ å±é™©è‰² */
    --danger-color: white;
    --danger-bg: #dc3545;
    --danger-border: #ffcccc;

    /* ğŸ”µ ä¿¡æ¯è‰² */
    --info-color: #ffffff;
    --info-bg: ${infoBgHex};
    --info-border: #c8e9e5;

    /* ğŸŒ«ï¸ ç°è‰²ç³» */
    --gray-100: #f1f1f1;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-400: #ced4da;
    --gray-500: #adb5bd;
    --gray-600: #868e96;
    --gray-700: #495057;

    /* ğŸ–±ï¸ æŒ‰é’® */
    --button-bg: var(--primary-color);
    --button-text: #ffffff;
    --button-hover: var(--primary-hover);
    --button-disabled: #e9ecef;

    /* ğŸ”— é“¾æ¥æ ·å¼ */
    --link-color: var(--primary-color);
    --link-hover: ${linkHoverHex};

    /* ğŸ§± åŸºç¡€æ ·å¼ */
    --border-radius: 8px;
    --transition-speed: 0.3s;

        `;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`å·²å¤åˆ¶: ${text}`);
        });
    }

    function copyCss() {
        cssOutput.select();
        document.execCommand('copy');
        alert('âœ… å®Œæ•´è®¾è®¡ç³»ç»Ÿ CSS å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
    }

    // æš—è‰²æ¨¡å¼åˆ‡æ¢
    themeToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        themeToggle.textContent = isDark ? 'â˜€ï¸ äº®è‰²æ¨¡å¼' : 'ğŸŒ™ æš—è‰²æ¨¡å¼';
    });

    // ç›‘å¬æ‰€æœ‰è¾“å…¥
    hueSlider.addEventListener('input', updateColors);
    satSlider.addEventListener('input', updateColors);
    lightSlider.addEventListener('input', updateColors);
    schemeSelect.addEventListener('change', updateColors);

    // åˆå§‹åŒ–
    updateColors();
</script>
