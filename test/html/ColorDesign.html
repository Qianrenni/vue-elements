    <style>

<body>
<div class="container">
    <h1>ğŸ¨ é«˜çº§å‰ç«¯é…è‰²åŠ©æ‰‹</h1>

    <div class="theme-toggle">
        <button id="themeToggle">ğŸŒ™ æš—è‰²æ¨¡å¼</button>
    </div>

    <div class="controls">
        <div class="slider-group">
            <label for="hue">ä¸»è‰²è°ƒ (Hue)</label>
            <input id="hue" max="360" min="0" type="range" value="210"/>
            <div class="value"><span id="hueValue">210</span>Â°</div>
        </div>

        <div class="slider-group">
            <label for="saturation">é¥±å’Œåº¦ (Saturation)</label>
            <input id="saturation" max="100" min="30" type="range" value="70"/>
            <div class="value"><span id="satValue">70</span>%</div>
        </div>

        <div class="slider-group">
            <label for="lightness">äº®åº¦ (Lightness)</label>
            <input id="lightness" max="80" min="30" type="range" value="50"/>
            <div class="value"><span id="lightValue">50</span>%</div>
        </div>

        <div class="slider-group">
            <label for="scheme">é…è‰²æ¨¡å¼</label>
            <select id="scheme">
                <option value="complement">äº’è¡¥è‰²</option>
                <option value="analogous">ç±»æ¯”è‰²</option>
                <option value="split">åˆ†è£‚äº’è¡¥</option>
                <option value="triad">ä¸‰å…ƒç»„</option>
                <option value="tetradic">å››åˆ†æ³•</option>
            </select>
        </div>
    </div>

    <div id="colorPalette" class="colors"></div>

    <div class="preview">
        <h2>ğŸ¨ UI é¢„è§ˆ</h2>
        <div class="ui-preview">
            <button id="previewBtn" class="btn">ä¸»æŒ‰é’®</button>
            <div id="previewCard" class="card">
                <h3>å¡ç‰‡æ ‡é¢˜</h3>
                <p>è¿™æ˜¯ä¸€ä¸ªä½¿ç”¨ä½ é…è‰²æ–¹æ¡ˆçš„ UI ç¤ºä¾‹ã€‚</p>
            </div>
        </div>
    </div>

    <div class="export">
        <h2>ğŸ’¾ å¯¼å‡º CSS</h2>
        <textarea id="cssOutput" readonly></textarea>
        <button onclick="copyCss()">å¤åˆ¶ CSS</button>
    </div>
</div>

<script>
    // å…ƒç´ 
    const hueSlider = document.getElementById('hue');
    const satSlider = document.getElementById('saturation');
    const lightSlider = document.getElementById('lightness');
    const schemeSelect = document.getElementById('scheme');
    const hueValue = document.getElementById('hueValue');
    const satValue = document.getElementById('satValue');
    const lightValue = document.getElementById('lightValue');
    const colorPalette = document.getElementById('colorPalette');
    const cssOutput = document.getElementById('cssOutput');
    const themeToggle = document.getElementById('themeToggle');
    const previewBtn = document.getElementById('previewBtn');
    const previewCard = document.getElementById('previewCard');

    // è‰²ç›¸åç§»å‡½æ•°
    function shiftHue(h, deg) {
        return (h + deg) % 360;
    }

    // è·å–é…è‰²æ–¹æ¡ˆ
    function getColors(h, s, l) {
        const scheme = schemeSelect.value;
        let hues = [];

        switch (scheme) {
            case 'complement':
                hues = [h, shiftHue(h, 180)];
                break;
            case 'analogous':
                hues = [h, shiftHue(h, 30), shiftHue(h, -30)];
                break;
            case 'split':
                hues = [h, shiftHue(h, 150), shiftHue(h, 210)];
                break;
            case 'triad':
                hues = [h, shiftHue(h, 120), shiftHue(h, 240)];
                break;
            case 'tetradic':
                hues = [h, shiftHue(h, 90), shiftHue(h, 180), shiftHue(h, 270)];
                break;
        }

        return hues.map((hue, index) => ({
            name: getColorName(index, scheme),
            h: hue,
            s: s,
            l: l
        }));
    }

    function getColorName(index, scheme) {
        const names = {
            complement: ['ä¸»è‰²', 'äº’è¡¥è‰²'],
            analogous: ['ä¸»è‰²', 'å³é‚»è‰²', 'å·¦é‚»è‰²'],
            split: ['ä¸»è‰²', 'åˆ†è£‚1', 'åˆ†è£‚2'],
            triad: ['ä¸»è‰²', 'ä¸‰å…ƒ1', 'ä¸‰å…ƒ2'],
            tetradic: ['ä¸»è‰²', 'å››åˆ†1', 'å››åˆ†2', 'å››åˆ†3']
        };
        return names[scheme][index] || `é¢œè‰²${index + 1}`;
    }

    // HSL to HEX
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color);
        };
        const r = f(0), g = f(8), b = f(4);
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
    }

    // ç”Ÿæˆé¢œè‰²å—
    function updateColors() {
        const h = parseInt(hueSlider.value);
        const s = parseInt(satSlider.value);
        const l = parseInt(lightSlider.value);

        hueValue.textContent = h;
        satValue.textContent = s;
        lightValue.textContent = l;

        const colors = getColors(h, s, l);

        colorPalette.innerHTML = '';

        let cssVars = `/* Generated CSS Variables */\n:root {\n`;
        const themeColors = [];

        colors.forEach((color, i) => {
            const {h: ch, s: cs, l: cl, name} = color;
            const hex = hslToHex(ch, cs, cl);
            const hslStr = `hsl(${ch}, ${cs}%, ${cl}%)`;

            const block = document.createElement('div');
            block.className = 'color-block';
            block.style.backgroundColor = hslStr;

            const isLight = cl > 65;
            block.style.color = isLight ? '#333' : 'white';

            block.innerHTML = `
          <h3>${name}</h3>
          <p>${hex}</p>
          <p>${hslStr}</p>
          <button onclick="copyToClipboard('${hex}')">å¤åˆ¶ HEX</button>
        `;

            colorPalette.appendChild(block);

            // æ„å»º CSS å˜é‡
            const varName = name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            cssVars += `  --color-${varName}: ${hex};\n`;
            themeColors.push(hex);
        });
        cssVars += `}`;

        cssOutput.value = cssVars;

        // æ›´æ–°é¢„è§ˆç»„ä»¶
        previewBtn.style.backgroundColor = themeColors[0];
        previewBtn.style.color = parseInt(colors[0].l) > 60 ? '#333' : 'white';

        previewCard.style.backgroundColor = themeColors[0];
        previewCard.style.color = parseInt(colors[0].l) > 60 ? '#333' : 'white';
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`å·²å¤åˆ¶: ${text}`);
        });
    }

    function copyCss() {
        cssOutput.select();
        document.execCommand('copy');
        alert('CSS å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
    }

    // æš—è‰²æ¨¡å¼åˆ‡æ¢
    themeToggle.addEventListener('click', () => {
        const html = document.getElementById('htmlRoot');
        const isDark = html.classList.toggle('dark-mode');
        themeToggle.textContent = isDark ? 'â˜€ï¸ äº®è‰²æ¨¡å¼' : 'ğŸŒ™ æš—è‰²æ¨¡å¼';
    });

    // ç›‘å¬æ‰€æœ‰è¾“å…¥
    hueSlider.addEventListener('input', updateColors);
    satSlider.addEventListener('input', updateColors);
    lightSlider.addEventListener('input', updateColors);
    schemeSelect.addEventListener('change', updateColors);

    // åˆå§‹åŒ–
    updateColors();
</script>
